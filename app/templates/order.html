{% extends "base.html" %}

{% block content %}

<div class="container-fluid ">
    <div class="d-flex align-items-center justify-content-center flex-column gap-2">
        <div id="order-smth">
            <div class="d-flex align-items-center justify-content-center">
                <form class="d-flex ">
                    <div class="container-order">
                        <button type="button" id="modal-order" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#order_modal">
                            <h6 class="count-header"><b>К оформлению</b></h6>
                            <h6 class="count-header"><b>Итого: 0 руб.</b></h6>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="order_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Дополнительные данные:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center justify-content-center">
                        <div>
                            <label>Дата отгрузки*: <input type="date" id="shipping-date" style="width:100%" required/>
                            <span class="validity"></span></label>
                            <div>
                                Комментарий:
                                <textarea rows="3" style="width:100%" id="comment"></textarea>
                            </div>
                            <div>* - обязательно для заполнения</div>
                            <div></div>
                            <button type="submit" class="btn btn-danger" id="new_order">Создать заказ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
<div class="container-fluid ">
    <div class="d-flex align-items-center justify-content-center flex-column gap-2">
        <div id="clear-order">
            <div class="d-flex align-items-center justify-content-center">
                <form class="d-flex ">
                    <div class="container-order">
                        <button type="button" id="btn-clear" class="btn btn-danger">
                            <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" fill="white"></path>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" fill="white"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>    
<div id="shopping_cart" style="margin-bottom: 150px; margin-top: 70px;"></div>



{% endblock content %}

{% block scripts %}
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="/static/js/order.js"></script>

{% endblock scripts %}
